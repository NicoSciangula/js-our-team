<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <title>Our Team</title>
</head>

<body>
    <header class="font-fredoka">
        <h1 class="main-title">Meet our Team</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae molestias deleniti eligendi, molestiae
            minus magnam labore, placeat eius, distinctio reprehenderit vel aperiam incidunt quisquam nam quas numquam
            totam eum eos?
        </p>
    </header>
    <main class="font-fredoka">
        <section class="container">

        </section>
        <div class="flex">
            <form class="form-container" id="add-member">
                <div>
                    <label for="name-member">Nome e Cognome</label>
                    <input type="text" id="name-member">
                </div>
                <div>
                    <label for="role-member">Ruolo</label>
                    <input type="text" id="role-member">
                </div>
                <div>
                    <label for="email-member">Email</label>
                    <input type="email" id="email-member">
                </div>
                <div>
                    <label for="img-member">Inserisci Immagine profilo</label>
                    <input type="file" id="img-member">
                </div>
            </form>
            <button type="submit" form="add-member">Aggiungi Membro</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
